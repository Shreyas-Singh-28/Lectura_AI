<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura.AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LECTURA<span class="ai">.AI</span></h1>
            <p class="tagline">Your media, reimagined â€“ shorter, smarter, and always one step ahead</p>
        </header>
        
        <main>
            <form id="uploadForm" class="upload-box">
                <div class="file-input">
                    <input type="file" name="file" id="file" accept=".txt,.pdf,.docx,.mp3,.mp4,.wav" required>
                    <label for="file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Select File</span>
                    </label>
                    <div id="fileName"></div>
                </div>
                <button type="submit" class="process-btn">
                    <span id="btnText">Process</span>
                    <span id="btnSpinner" class="spinner"></span>
                </button>
                <div id="statusMessage"></div>
                <p class="file-types">Supports: PDF, DOCX, TXT, MP3, MP4, WAV</p>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', (e) => {
            document.getElementById('fileName').textContent = e.target.files[0]?.name || '';
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!fileInput.files.length) {
                showStatus('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            btnText.textContent = 'Processing...';
            btnSpinner.style.display = 'inline-block';
            statusMessage.textContent = '';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(result.message, 'success');
                    if (result.redirect) {
                        setTimeout(() => window.location.href = result.redirect, 1000);
                    }
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('Network error', 'error');
            } finally {
                btnText.textContent = 'Process';
                btnSpinner.style.display = 'none';
            }
        });

        function showStatus(message, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = type;
        }
    </script>
</body>
</html>
